<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/commonlayout(title='日志页')"><!-- layout文件路径-->

<th:block th:fragment="css">
    <!--如果没有内容，请保持 -->
    <!--DataTables [ OPTIONAL ]-->

</th:block>

<div th:fragment="content">
    <!--Page content-->
    <!--===================================================-->
    <div id="page-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-body ">
                        <div class="row" style="padding-bottom: 20px;" >
                            <div class="col-md-3">
                                <h3 class="panel-title  " style="padding-left:0;">日志列表
                                </h3>
                            </div>

                            <div class="col-md-9">
                                <!--<button class="btn btn-danger btn-labeled pull-right" style="margin-left: 20px;"  onclick="batchRemove();">-->
                                    <!--<i class="btn-label ion-ios-trash-outline"></i>批量删除</button>-->
                            </div>
                        </div>

                        <div style="clear:both;">
                        </div>

                        <form class="form-inline" id="srForm" style="margin-bottom: 20px;">
                            <div class="form-group">
                                <label for="srusername" class="control-label">用户</label>
                                <input id="srusername" name="srusername" type="text" class="form-control" data-opera="like"
                                       placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="sroperation" class="control-label">事件</label>
                                <input id="sroperation" name="sroperation" type="text" class="form-control"
                                       placeholder="">
                            </div>
                            <div class="checkbox">
                                <label for="srgmt_create">开始建立时间</label>
                                <input id="srgmt_create" name="srgmtCreate" type="date" class="form-control"
                                       placeholder="">

                            </div>
                            <div class="checkbox">
                                <label for="srgmt_create">结束建立时间</label>
                                <input id="srgmt_create2" name="srgmt_create2" type="date" class="form-control" data-between="gmtCreate"
                                       placeholder="">

                            </div>
                            <a class="btn btn-primary" onclick="searchTable();"><i class="fa fa-search" aria-hidden="true" ></i>查询</a>
                        </form>

                        <div class="panel panel-bordered-primary">
                            <div class="panel-body">
                                <table id="logTable" data-mobile-responsive="true"  class="table table-striped table-bordered  hover" cellspacing="0" width="100%">
                                </table>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===================================================-->
    <!--End page content-->
</div>

<div th:fragment="scripts">
    <!--如果没有内容，请保持 -->

    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>

    <div shiro:hasPermission="system:log:add">
        <script type="text/javascript">
            s_add_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:log:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:log:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>

    <!--DataTables [ OPTIONAL ]-->

    <!--<script src="/plugins/datatables/media/js/dataTables.bootstrap.js"></script>-->
    <!--<script src="/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script>-->
    <script src="/js/jquery.spring-friendly.min.js"></script>
    <script src="/js/gridCommon.js"></script>
    <script src="/pagejs/system/log/list.js"></script>

</div>

</html>
