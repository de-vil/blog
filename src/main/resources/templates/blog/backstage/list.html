<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml"
      th:replace="layout/commonlayout(title='个人博客')"><!-- layout文件路径-->



<th:block th:fragment="css">
    <!--如果没有内容，请保持 --><link rel="stylesheet" href="/plugins/chosen/chosen.min.css">
</th:block>

<div th:fragment="content">
    <!--Page content-->
    <!--===================================================-->
    <div id="page-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-body ">
                        <div class="row" style="padding-bottom: 20px;" >
                            <div class="col-md-3">
                                <h3 class="panel-title  " style="padding-left:0;">博客列表
                                </h3>
                            </div>

                            <div class="col-md-9">
                                <button class="btn btn-danger btn-labeled pull-right" style="margin-left: 20px;"  onclick="batchRemove()">
                                    <i class="btn-label ion-ios-trash-outline"></i>批量删除</button>

                                <button class="btn btn-success btn-labeled pull-right"  style="margin-left: 20px;" onclick="showAddModel();">
                                    <i class="btn-label ion-plus-round"></i> 新增</button>
                            </div>
                        </div>

                        <div style="clear:both;">
                        </div>

                        <form class="form-inline" id="srForm" style="margin-bottom: 20px;">

                            <div class="form-group">
                                <label for="srcategories" class="control-label">分类</label>
                                <select id="srcategories" name="srcategories" type="text" class="chosen-select" data-placeholder="请选择分类" >

                                    <option value=""> </option>
                                    <option value="1">Sports</option>
                                    <option value="2">Movies</option>
                                    <option value="3">Musics</option>
                                    <option value="4">Internet</option>
                                    <option value="5">Photography</option>
                                </select>
                            </div>
                            &nbsp;
                            <div class="form-group">
                                <label for="srtags" class="control-label">标签</label>
                                <select id="srtags" name="srtags" type="text" class="chosen-select" data-placeholder="请选择标签">
                                    <option value=""> </option>
                                    <option value="1">Family</option>
                                    <option value="2">Home</option>
                                    <option value="3">Work</option>
                                    <option value="4">Film</option>
                                    <option value="5">Music</option>
                                    <option value="6">Photography</option>
                                </select>
                            </div>


                            <a class="btn btn-primary" onclick="searchTable();"><i class="fa fa-search" aria-hidden="true" ></i>查找</a>
                        </form>

                        <div class="panel panel-bordered-primary">
                            <div class="panel-body">
                                <table id="blogTable" data-mobile-responsive="true"  class="table table-striped table-bordered  hover" cellspacing="0" width="100%">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===================================================-->
    <!--End page content-->
</div>

<div th:fragment="scripts">
    <!--如果没有内容，请保持 -->
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>

    <div shiro:hasPermission="blog:backstage:add">
        <script type="text/javascript">
            s_add_h = '';
        </script>
    </div>
    <div shiro:hasPermission="blog:backstage:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="blog:backstage:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>

    <!--DataTables [ OPTIONAL ]-->

    <script src="/js/jquery.spring-friendly.min.js"></script>

    <script src="/js/gridCommon.js"></script>
    <script src="/pagejs/blog/backstage/list.js"></script>

</div>

</html>
